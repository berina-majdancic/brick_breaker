name: CMake Build

on:
  push:
    branches:
      - main 
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install CMake
        run: |
          sudo apt update
          sudo apt install -y cmake

      - name: Install SDL2 and SDL2_ttf
        run: |
        sudo apt-get install -y libsdl2-ttf-dev libfreetype6 libfreetype6-dev zlib1g zlib1g-dev

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build .
